<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Distribusi - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:linear-gradient(135deg, #ec6b47, #6d69f1); ;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            border-radius: 20px;
            overflow: hidden;
            border: none;
            background-clip: padding-box, border-box;
            background-origin: border-box;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(225deg, #000000, #010102);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .login-card .text-primary {
         color: #000000 !important;
        }

        .login-header {
            background: #ec6c47 ;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .login-header h2 {
            font-weight: bold;
        }
        .login-body {
            padding: 2rem;
        }
        .toggle-password {
            cursor: pointer;
            background-color: #f8f9fa;
            border-left: 0;
            transition: background-color 0.3s;
        }
        .toggle-password:hover {
            background-color: #e9ecef;
        }
        .login-footer {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
        }

        .btn-login {
    background: #f79074 ; /* ungu dengan transparansi */
    border: none;
    color: #fff;
    font-weight: 600;
    transition: all 0.3s ease-in-out;
}
.btn-login:hover {
    background: rgb(228, 84, 17); /* jadi full solid saat hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(49, 43, 225, 0.4);
    color:#ffffff;
}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
